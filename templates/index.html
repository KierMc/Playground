<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

<style>
    h1{
        text-align: center;
    }
    .boxes{
        background-color: {{color}};
        border: 2px solid black;
        width: 300px;
        height: 300px;
    }

    main{
        margin-top: 40px;
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }
</style>
</head>
<body>
    <h1>Welcome!</h1>
    <main>
        {% for i in range(num): %}
            <p class="boxes"></p>
        {% endfor %}
    </main>
</body>
</html>
